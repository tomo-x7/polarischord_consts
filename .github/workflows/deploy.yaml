name: deploy

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 20
      PNPM_VERSION: 9
      GAS_URL: ${{secrets.GAS_URL}}
      PRIVATE_KEY: ${{secrets.PRIVATE_KEY}}

    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - name: Deps cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ./web/node_modules
            ~/.local/share/pnpm/store
          key: pnpm-v${{ env.PNPM_VERSION }}-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: pnpm-v${{ env.PNPM_VERSION }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          #cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install Deps
        run: pnpm install
      
      - name: build
        run: pnpm run build || echo "BUILD_CODE=$?" >> $GITHUB_ENV
        id: build     

      - name: test exit code
        run: echo $BUILD_CODE
        env:
          CONTEXT: ${{ toJSON(steps.build) }}
      - name: skip deploy
        if: env.BUILD_CODE==11
        run: exit 0
      
      - name: build error
        if: env.BUILD_CODE==1
        run: exit 1

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        if: ${{env.BUILD_CODE==0}}
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy dist --project-name=polaris-consts
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          workingDirectory: web